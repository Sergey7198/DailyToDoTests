<script type="text/javascript">
      function allchecked () {

      function check (element, val) {
        element.hide ();

        // temporary loader.
        element.parent ().children ('.loader').show ();

        // get task as plain-text
        var task = $.trim (element.parent().parent().children ('.text').text ());

        $.get ('/done', {id:'gHIxa', task:task, done:val ? 'yes' : 'no', date:'2021-02-07', timezone:new Date().getTimezoneOffset ()}, function () {
          if (val) {
            element.parent ().children ('.today').show ();
            element.parent ().children ('.loader').hide ();
            allchecked ();
          }

          else {
            var f = element.parent ().children ('.check') 
            f.show ();
            f.attr ('checked', false);

            element.parent ().children ('.loader').hide ();
          }
        });
      };

      function oldcheck (element, tdate) {
        element.hide ();

        // temporary loader.
        element.parent ().children ('.loader').show ();

        // get task as plain-text
        var task = $.trim (element.parent().parent().children ('.text').text ());

				var val = element.hasClass ('red');
				var attr = element.attr ('title');

        $.get ('/done', {id:'gHIxa', task:task, done:val ? 'yes' : 'no', date:tdate, timezone:new Date().getTimezoneOffset ()}, function () {
          if (val) {
            element.addClass ('green');
            element.removeClass ('red');
						element.attr ('title', attr.replace ('No', 'Yes'));
          }

          else {
            element.addClass ('red');
            element.removeClass ('green');
						element.attr ('title', attr.replace ('Yes', 'No'));
          }

          element.parent ().children ('.loader').hide ();
       		element.show ();
        });
      };

      // attach click/change events.
      $(function () {
        $.ajaxSetup ({cache: false});

        $('.check').click (function () {
          check ($(this), true);
        });

          check ($(this), false);

        });

        $('.older').click (function () {

							datevar = item.substring (1);
						}
					});

          oldcheck ($(this), datevar);

          return false;
        });
